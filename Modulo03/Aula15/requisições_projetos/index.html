<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Projetos</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="titulo">
        <h1>Meus Projetos</h1>
    </div>
    <div id="buttons">
        <button type="button" class="btn btn-outline-primary" onclick="projetos('pagina1.html')" id="btn1">Página 1</button>
        <button type="button" class="btn btn-outline-primary" onclick="projetos('pagina2.html')" id="btn2">Pagina 2</button>
        <button type="button" class="btn btn-outline-primary" onclick="projetos('pagina3.html')" id="btn3">Página3</button>
    </div>
    <div id="conteudo">
        <img src="loading.gif">
        <a href="./Formulário de Contato/index.html"></a>
    </div>

    <script>
        function projetos(url) {
            let conteudo = document.getElementById('conteudo');

            let ajax = new XMLHttpRequest();

            ajax.open('GET', url, true);

            ajax.onload = function() {
                if (ajax.status >= 200 && ajax.status < 400) {
                    conteudo.innerHTML = ajax.responseText;
                } else {
                    conteudo.innerHTML = 'erro';
                }
            };

            ajax.send();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
